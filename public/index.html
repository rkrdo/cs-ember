<html>
  <head>
    <script src='js/jquery-1.10.2.js'></script>
    <script src='js/handlebars-1.1.2.js'></script>
    <script src='js/ember-1.2.0.js'></script>
    <script src='js/ember-data.js'></script>
    <script src='js/app.js'></script>
    <link rel='stylesheet' href='css/bootstrap.css' media='screen'>
    <link rel='stylesheet' href='css/application.css' >
  </head>
  <body>

    <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
        <div class='container'>
          {{#linkTo 'index' class='navbar-brand'}}<img src='images/logo.png' alt='logo' height='34' width='224' />{{/linkTo}}
          <ul class='nav navbar-nav navbar-right'>
            {{#linkTo 'index' tagName='li'}}Home{{/linkTo}}
            {{#linkTo 'products' tagName='li'}}Products{{/linkTo}}
            {{#linkTo 'contacts' tagName='li'}}Contacts{{/linkTo}}
          </ul>
        </div>
      </div>

      <div class='container'>
        {{outlet}}
      </div>

      <footer class='container'>
        <hr />
        <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
        <p class='pull-right'>{{#linkTo 'credits'}}Credits{{/linkTo}}</p>
      </footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
      <div class='jumbotron'>
        <h1>Welcome to The Flint &amp; Flame!</h1>
        <p class='tagline'>
          <img {{bind-attr src='logo'}} alt='Logo' />
          Everything you need to make it through the winter.
        </p>
        <p>
          {{#link-to 'products' class='btn btn-primary btn-lg'}}
            Browse All {{productsCount}} Items &raquo;
          {{/link-to}}
        </p>
      </div>
      <p class='pull-right text-muted'>Rendered on {{time}}</p>
    </script>

    <script type='text/x-handlebars' data-template-name='contacts/index'>
      <div class='row'>
        <img {{bind-attr src='avatar'}} alt='Avatar' class='img-thumbnail col-sm-4'/>
        <div class='col-sm-8'>
          <h1>About The Fire Spirits</h1>
          <p>Contact {{contactName}} for more info!</p>
          <p>Current Status: {{open}}.</p>
        </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='credits'>
      <h1>Thanks for the Help!</h1>
      <p>This site would not be possible without the hardworking Ember Core Team!</p>
    </script>

    <script type='text/x-handlebars' data-template-name='products'>
      <div class="row">
        <div class="col-sm-3">
          <div class="list-group">
            {{#each}}
              {{#link-to 'product' this classNames='list-group-item'}} {{title}} {{/link-to}}
            {{/each}}
          </div>
        </div>
        <div class="col-sm-9">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='contacts'>
      <div class="row">
        <div class="col-sm-9">
          {{outlet}}
        </div>
        <div class="col-sm-3">
          <div class="list-group">
            {{#each}}
              {{#link-to 'contact' this classNames='list-group-item'}}
                {{name}}
              {{/link-to}}
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="product">
      <div class="row">
        <div class="col-sm-7">
          <h2>{{title}}</h2>
          <h3 class='text-success'>${{price}}</h3>
          <p class='text-muted'>{{description}}</p>
          <h3>Reviews</h3>
          {{#each reviews}}
            <li>{{text}}</li>
          {{else}}
            <li>
              <p class="text-muted"><em>No reviews yet. Be the first to write one!</em></p>
            </li>
          {{/each}}

          <h3>Crafted by: {{#link-to 'contact' crafter}}{{crafter.name}}{{/link-to}}</h3>

        </div>
        <div class="col-md-5">
          <img {{bind-attr src='image' alt='name'}} class='img-thumbnail img-rounded' />
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="contact">
      <div class="row">
        <div class="col-sm-5">
          <img {{bind-attr src='avatar' alt='name'}} class='img-thumbnail img-rounded' />
        </div>
        <div class="col-sm-7">
          <h2>{{name}}</h2>
          <p>{{about}}</p>
          {{#link-to 'contacts'}}Back{{/link-to}}

          <h3>Products Reviewed</h3>
          <ul>
            {{#each products}}
              <li>{{#link-to 'product' this}}{{title}}{{/link-to}}</li>
            {{/each}}
          </ul>
        </div>
      </div>

    </script>

    <script type="text/x-handlebars" data-template-name="products/index">
      <h4>Select a product from the list at the left</h4>
    </script>

  </body>
</html>
